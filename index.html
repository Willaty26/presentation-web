<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web Profesional</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }


        body {
            background-color: #050505; 
            color: #ffffff; 
        }


        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; 
            padding: 0 20px;
            /* Un pequeño resplandor azul en el fondo para que se vea "cool" */
            background: radial-gradient(circle at center, #001f3f 0%, #050505 60%);
        }


        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.2;
        }


        .text-blue {
            color: #00e5ff; /* Azul cian brillante */
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4); 
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #a0aab2; 
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }


        .cta-button {
            background-color: transparent;
            color: #00e5ff;
            border: 2px solid #00e5ff;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none; 
            border-radius: 30px; 
            transition: all 0.3s ease; 
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        .cta-button:hover {
            background-color: #00e5ff;
            color: #050505; 
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6); /* Brilla más fuerte */
        }
    </style>
</head>
<body>

    <section class="hero-section">
        
        <h1 class="hero-title">
            Haz que tu negocio destaque en <span class="text-blue">Internet</span>
        </h1>
        
        <p class="hero-subtitle">
            Diseño web rápido, seguro y sin complicaciones para dueños de negocios que quieren conseguir más clientes. Construido con tecnología de servidores de alto nivel.
        </p>
        
        <a href="https://wa.me/qr/6FOXVL5QCY4NN1?text=Hola%20Alex,%20me%20interesa%20una%20página%20web%20para%20mi%20negocio." class="cta-button">Obtener Consulta Gratuita</a>

    </section>

</body>
</html>
